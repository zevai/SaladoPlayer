<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>SaladoPlayer v1.1</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">
			
			var counter = 0;
			function someJavaScriptFunction(passedValue){
				var box1 = document.getElementById('box1');
				box1.value = passedValue + " " + counter;
				counter++;
			}
			
			function onEnter(panoramaId){
				var box2 = document.getElementById('box2');
				box2.value = 'panorama loaded: ' + panoramaId;
			}
			function onTransitionEnd(panoramaId){
				var box2 = document.getElementById('box2');
				box2.value = 'transition ended: ' + panoramaId;
			}
			function onMoveEnd(){
				var box2 = document.getElementById('box2');
				box2.value = 'move ended';
			}
			
			function onViewChange(pan, tilt, fov, direction){
				var box3 = document.getElementById('box3');
				box3.value = pan+' '+tilt+' '+fov+' '+direction;
			}
			
			function handleClick1(actionId){
				// exposed by default
				document.getElementById('SaladoPlayer').runAction(actionId); 
			}
			
			function handleClick2(){
				// exposed via asfunction
				document.getElementById('SaladoPlayer').setActiveButtonBar('a', true);
				document.getElementById('SaladoPlayer').moveSaladoPlayerToView(Math.ceil(100 * Math.random()), Math.ceil(100 * Math.random()), NaN);
			}
			
		</script>
		<script type="text/javascript" src="../../embed/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.xml = "../../examples/05_modules/jsgateway/01_complete.xml"
			flashvars.tilde="../../"
			var params = {};
			params.play = "true";
			params.loop = "false";
			params.menu = "false";
			params.quality = "high";
			params.scale = "showall";
			params.wmode = "window";
			params.bgcolor = "#FFFFFF";
			params.devicefont = "false";
			params.allowfullscreen = "true";
			params.allowscriptaccess = "sameDomain";
			swfobject.embedSWF("../../SaladoPlayer-1.2.10.swf", "SaladoPlayer", "100%", "100%", "10.0.0", "../../embed/expressInstall.swf", flashvars, params);
		</script>
		<link type="text/css" href="resources/style.css" rel="stylesheet">
	</head>
	<body bgcolor="#000000">
		<div id="wrapper">
			<div id="SaladoPlayer">
				<a href="http://www.adobe.com/go/getflashplayer">
					<img src="../../embed/get_flash_player.gif" alt="Get Adobe Flash player"/>
				</a>
			</div>
			<div style="text-align:center; margin-top:10px;">
			<u><a href="#" onClick="handleClick1('javaScriptToSaladoPlayer');">Click here to execute action "javaScriptToSaladoPlayer"</a></u>
			<u><a href="#" onClick="handleClick2();">Click here to call exposed actionscript function</a></u>
			<form>
				<input type="text" id="box1" value=""/>
				<input type="text" id="box2" value=""/>
				<input type="text" id="box3" value=""/>
			</form>
		</div>
	</body>
</html>
